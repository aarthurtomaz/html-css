<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela desafio</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        table, th, td{
            border: 1px solid black;
            padding: 10px;
        }
        td{
            text-align: center;
        }
        .média{
            text-align: left;
        }
        thead{
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="4" scope="col">area</th>
                <th colspan="4" rowspan="2" scope="col">disciplinas</th>
                <th colspan="3" scope="colgroup">notas </th> 
                <th rowspan="3" scope="col">média</th>
                 <tr>
                        <td>nota1</td>
                        <td>nota2</td>
                </tr>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="6" colspan="2" scope="rowgroup"> exatas</th> 
            </tr>
            <tr>
                <td colspan="3">matematica</td>
                <td>00</td>
                <td colspan="2">00</td>
                <td>00</td>
            </tr>
            <tr> 
                <td colspan="3">fisica</td>
                <td>00</td>
                <td colspan="2">00</td>
                <td>00</td>
            <tr>
            <tr>
                <td colspan="3">quimica</td>
                <td>00</td>
                <td colspan="2">00</td>
                <td>00</td>
            </tr>
            <tr>
               <td colspan="3">biologia</td>
               <td>00</td>
               <td colspan="2">00</td>
               <td>00</td>
            </tr>

        </tbody>
        <thead>
            <tr>
                <th class="média" colspan="8" scope="colgroup">média de exatas</th>
                <th scope="col">00</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="6" colspan="2" scope="rowgroup">humanas</th>
            </tr>
            <tr>
                <td colspan="3">história</td>
                <td>00</td>
                <td colspan="2">00</td>
                <td>00</td>
            </tr>
            <tr>
                <td colspan="3">geografia</td>
                <td>00</td>
                <td colspan="2">00</td>
                <td>00</td>
            </tr>
        </tbody>
        <thead>
            <tr>
                <th class="média" colspan="8" scope="col">média de humanas</th>
                <th>00</th>
            </tr>
        </thead>
    </table>
</body>
</html>
