<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid layout na pratica</title>
    <style>
        div.container{
            border: 3px dashed blue;
            height: 600px;
            display: grid;
            gap: 3px;
            /*grid-template-columns: auto auto auto;
            grid-template-rows: auto auto auto;*/
            grid-template: repeat(3, 100px) / repeat(4, 1fr);

        }
        div.item{
            border: 3px solid red;
        }
        .caixa1{
            background-color: red;
            /*grid-row-start: 1;
            grid-row-end: 4;
            grid-column-start: 1;
            grid-column-end: 3;
            /*shorthand grid*/
            grid-area: 1 / 1 / 2 / 5;
        }
        .caixa2{
            background-color: beige;
            border: 3px dashed lightblue;
            grid-area: 2 / 1 / -2 / 5;
        }
        .caixa3{
            background-color: aquamarine;
           border: 3px dashed lightsalmon;
            grid-area: 3 / 1 / 9 / 4;
        }
        .caixa4{
            background-color: yellow;
          border: 3px dashed lightyellow;
            grid-area: 3 / 4 / 9 / 5;
        }
        .caixa5{
            background-color: crimson;
            border: 3px dashed lightcoral;
            grid-area: 9 / 1 / 9 / 5;
        }
    </style>
</head>
<body>
    <div class="container" style="text-align: center;">
        <div class="caixa1">topo</div>
        <div class="caixa2">menu</div>
        <div class="caixa3">principal</div>
        <div class="caixa4">secundario</div>
        <div class="caixa5">rodap√©</div>
    </div>
</body>
</html>
