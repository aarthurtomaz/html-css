<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela completa</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 20px;
        }
        table{
            border-collapse: collapse;
        }
        caption{
            font-weight: bold;
            font-size: 1.2em;
            padding: 10px;
        }
        table, th, td{
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>exercicio de tabelas</h1>
    <table>
        <caption>
            filmes favoritos

        </caption> 
        <thead>
            <tr>
                <th scope="col">grupos</th>
                <th scope="col">nomes</th>
                <th colspan="3" scope="colgroup">filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">mulheres</th>
                <td>maria</td>
                <td>iluminado</td>
                <td>zootopia</td>
                <td>hulk</td>
            </tr>
            <tr>
                <td>ana</td>
                <td>spider-man</td>
                <td>batman</td>
                <td>petter-pan</td>
            </tr>
            <tr>
                <td>julia</td>
                <td>frozen</td>
                <td>valente</td>
                <td>moana</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">homens</th>
                <td>carlos</td>
                <td>vingadores</td>
                <td>thor</td>
                <td>capitão américa</td>
            </tr>
            <tr>
                <td>pedro</td>
                <td>harry potter</td>
                <td>senhor dos anéis</td>
                <td>hobbit</td> 
            </tr>
            <tr>
                <td>joão</td>
                <td>matrix</td>
                <td>john wick</td>
                <td>velozes e furiosos</td>
            </tr>
        </tbody> 
         <tfoot>
            <tr>
                <th colspan="4" scope="row">total</th>
                <td>1000</td>
            </tr>
        </tfoot>

    </table>
</body>
</html>
