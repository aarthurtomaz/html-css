<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 400px;
            height: 400px;
        }
        td{
            border: 1px solid black;
            padding: 8px;
            text-align: left;/* alinha horizontal */
            vertical-align: top; /* alinha vertical */
        }
    </style>
</head>
<body>
    <h1>minha primeira Tabela</h1>  
    <!-- hierarquia de tabelas 
         table = tabela
             table row (tr) = linha da tabela
                table header (th) = cabeÃ§alho da tabela
                table data (td) = dado da tabela
         -->
    <table>
      <tr><!-- linha 1 -->
        <td>A1</td>
        <td>C1</td>
        <td>B1</td>
      </tr>
      <tr><!-- linha 2 -->
        <td>A2</td>
        <td>C2</td>
        <td>B2</td>
      </tr>
      <tr><!-- linha 3 -->
        <td>A3</td>
        <td>C3</td>
        <td>B3</td>
      </tr>
      <tr><!-- linha 4 -->
        <td>A4</td>
        <td>C4</td>
        <td>B4</td>
      </tr>
    </table>
</body>
</html>
