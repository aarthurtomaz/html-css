<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontes externas</title>
    <style>
        @font-face {
            font-family: 'love';
            src: url('Beaming.otf') format('opentype'), url('Beaming.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;

            /*
                tipos de format()
                - opentype (otf)
                - truetype (ttf)
                - embedded-opentype
                - truetype-aat (Apple Advanced typography)
                - svg
            */
        }
        body{
            font-family: 'love', Arial, Helvetica, sans-serif
        }
        h1{
            font-family: 'love', Times, serif;
            font-size: normal;
        }
    </style>
</head>
<body>
    <h1>titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi molestias eveniet omnis pariatur quidem nisi ullam velit ad facilis! Vitae quos tenetur tempora voluptatibus corrupti suscipit unde, explicabo sint molestiae?</p>
</body>
</html>
