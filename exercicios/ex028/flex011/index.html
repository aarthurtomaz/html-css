<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible box</title>
    <style>
        .conteiner{
            background-color: blueviolet;
            
            display: flex;
            flex-flow: row wrap;
        }
        .item{
            background-color: lightseagreen;
            border: 2px solid black;
            text-align: center;
            flex-basis: 200px;
        }
        #CxA{
            flex-shrink: 1;
            flex-grow: 0;

            /*na shorthand flex: primeiro grow depois shrink depois basis*/
        }
        #CxB{
            flex-shrink: 1;
            flex-grow: 2;
        }
        #CxC{
            flex-shrink: 2;
            flex-grow: 4;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item" id="CxA">A</div>
        <div class="item" id="CxB">B</div>
        <div class="item" id="CxC">C</div>
    </div>
</body>
</html>
