<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estudos de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
        }
        
    </style>
</head>
<body>
    <h1>testando iframe</h1>
    <p>
        acessando o site do 
        
        <!-- tamanho padrão 300x150  -->
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" scrolling="no"><a href="https://www.cursoemvideo.com/" target="_blank"> cursoemvideo</a></iframe>

        para aprender a programar.
    </p>

        <!--alguns sites não dão o direito de se usar no iframe-->
        <p>o site do <iframe src="https://www.google.com/" frameborder="0"> é uma ótima opção.</iframe></p>

    <p>
        o repositório do guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0"><a href="https://www.gustavoguanabara.github.io" target="_blank">github</a></iframe>

        tambem pode ajudar.

    </p>
</body>
</html>
